<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container main-page">
      <div>
        <button id="current-location">Current location</button>
      </div>
      <div class="row city-row">
        <div class="col-12 col-sm-5 col-md-6 flex-column current-city-column">
          <h1 id="current-city">üìç</h1>
          <h2 id="current-time"></h2>
          <h2 id="weathet-condition"></h2>
        </div>
        <div class="col-12 col-sm-7 col-md-6 search-column">
          <p>Check the weather in your city</p>
          <form id="searching-city-form">
            <input
              type="text"
              class="search-field"
              value=""
              id="input-search-city"
            />
            <input type="submit" value="search" class="search-button" />
          </form>
        </div>
      </div>
      <div class="row forecast-row">
        <div class="col-12 col-sm-3 p-0">
          <img
            src="images/d.svg"
            alt="..."
            class="current-weather-image"
            id="current-image"
          />
        </div>
        <div class="col-12 col-sm-4 flex-column temperature-range-section">
          <span class="current-temperature">
            <span id="current-temperature"> </span>

            <sup id="degree-celsius"> ¬∞C </sup></span
          >
          <div>
            <span id="day-min-temperature"></span>
            <span id="day-max-temperature"></span>
          </div>
        </div>
        <div class="col-12 col-sm-4 flex-column forecast-description">
          <div id="visibility"></div>
          <div id="humidity"></div>
          <div id="pressure"></div>
          <div id="wind-power"></div>
        </div>
      </div>
      <div
        class="row flex-row justify-content-between row-weather-for-five-days"
        id="row-weather"
      ></div>
      <p class="autor-field">
        <a href="https://github.com/JenyaMur/JaneMur" target="_blank"
          >Open-source code
        </a>
        by Jane Muravshchyk
      </p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
